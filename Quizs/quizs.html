<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/quizs_style.css">
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
    <div id="container">
        <div id="start"><p style="padding-top: 5%;"> Start<br>Quiz!</p></div>
        <div id="topic"><p id="txt_top">Quizs</p></div>
        <div id="help"><p id="txt_help">Tip: เลือกคำตอบได้เพียง 1 ตัวเลือกและมีเวลาให้ข้อล่ะ 1 นาที(60 วินาที)</p></div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
                <div class="choice" id="E" onclick="checkAnswer('E')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
    <script src="js/quizs.js"></script>
</body>
</html>
