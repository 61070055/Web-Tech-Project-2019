<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 0;
            background: #417FAF
        }

        .test {
            transition: 0.5s
        }

        .test:hover {
            fill: #214d70
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container {
            width: 100vh;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-size: 0;
            display: inline-block;
        }

        .sub-container {
            width: 50%;
            height: 50%;
            display: inline-block;
        }

        @media only screen and (max-device-width : 1024px) {
            .container {
                width: 100vw;
                height: 100vw;
                margin: 0;
                padding: 0;
                font-size: 0;
                display: inline-block;
            }
        }
    </style>
</head>

<body>
    <div class="center container">
        <div class="sub-container">
            <svg width="100%" height="100%" viewBox="0 0 540 540">
                <path class="test" d="M 20,520
                     a 500,500 0 0,1 500,-500
                     v 300
                     a 200,200 0 0,0 -200,200
                     z" stroke="white" stroke-width="5" stroke-linecap="round" fill="#417FAF" />
            </svg>
        </div>
        <div class="sub-container">
            <svg width="100%" height="100%" viewBox="0 0 540 540">
                <path class="test" d="M 520,520
                                a 500,500 0 0,0 -500,-500
                                v 300
                                a 200,200 0 0,1 200,200
                                z" stroke="white" stroke-width="5" stroke-linecap="round" fill="#417FAF" />
            </svg>
        </div>
        <div class="sub-container">
            <svg width="100%" height="100%" viewBox="0 0 540 540">
                <path class="test" d="M 20,20
                                a 500,500 0 0,0 500,500
                                v -300
                                a 200,200 0 0,1 -200,-200
                                z" stroke="white" stroke-width="5" stroke-linecap="round" fill="#417FAF" />
            </svg>
        </div>
        <div class="sub-container">
            <svg width="100%" height="100%" viewBox="0 0 540 540">
                <path class="test" d="M 520,20
                            a 500,500 0 0,1 -500,500
                            v -300
                            a 200,200 0 0,0 200,-200
                            z" stroke="white" stroke-width="5" stroke-linecap="round" fill="#417FAF" />
            </svg>
        </div>
        <div class="center" style="width:33%;height:33%">
            <svg width="100%" height="100%" viewBox="0 0 100 100">
                <circle class="test" cx="50" cy="50" r="50" fill="white" />
            </svg>
        </div>


    </div>
</body>

</html>
