<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style_ex.css">
    <title>Exercise</title>
</head>

<body onload="renderProgress()">
    <nav class="navbar navbar-expand-md navbar-light">
        <a href="../index.html" class="white">Computational Thinking Skill</a>
    </nav>
    <!-- <center> -->
    <div class="middle" id="middle">
          <div class="ex_img_box"><img src="../Material/code_exercise.png" class="ex_img"></div>
          <div><p style="font-size: 20px;"> 2.) จอร์นได้ส่งข้อความลับด้วยการเข้ารหัส แต่รหัสได้หลุดออกมา คือ <b>"QENTBAVPN"</b> ซึ่งคีย์ในการถอดรหัสดังรูป</p></div>
          <div id="choices" class="choices">
                <div id="A" class="choice" onclick="checkAnswer('A')"><p style="color: black;font-size: 2.5vmin;">A.) DANCING</p></div>
                <div id="B" class="choice" onclick="checkAnswer('B')"><p style="color: black;font-size: 2.5vmin;">B.) DRAGOONY</p></div>
                <div id="C" class="choice" onclick="checkAnswer('C')"><p style="color: black;font-size: 2.5vmin;">C.) DRAGONICA</p></div>
                <div id="D" class="choice" onclick="checkAnswer('D')"><p style="color: black;font-size: 2.5vmin;">D.) DAZZLING</p></div>
          </div>
         
    </div>

    <div class="true_false" id="true">
            <p style="margin-top: 0px; font-size:20px; text-align: center;">Your answer is..... </p>
            <img class="centerX" src="../Material/true_text.png"><br>
            <p style="text-align: center; color: #65C53E; padding-top: 5%;">CORRECT !</p>
            <a href="exercise_3.html"><button class="btn_in_let centerX" onclick="true_false()">NEXT!</button></a>
            <!-- <img class="btn_false" src="../Material/false_text.png" onclick="true_false()"> -->
        </div>
        <div class="true_false" id="false">
            <p style="margin-top: 0px; font-size:20px; text-align: center;">Your answer is..... </p>
            <img class="centerX" src="../Material/false_center.png"><br>
            <p style="text-align: center; color: #D75A4A; padding-top: 5%;">INCORRECT !</p>
            <a href="answer.html#btn2"><button class="btn_in_let centerX" onclick="true_false()">LET US EXPLAIN</button></a>
            <img class="btn_false" src="../Material/false_text.png" onclick="true_false()">
        </div>

    <!-- </center> -->
    <div class="footer">
        <div id="progress"></div>
    </div>

    <script>
            const progress = document.getElementById("progress");
            var runner = 1;
            var status = 0;
    
            questions = [{
                correct: "B"
            }, {
                correct: "C"
            }, {
                correct: "C"
            }, {
                correct: "D"
            }, {
                correct: "B"
            }, {
                correct: "D"
            }, {
                correct: "D"
            }, {
                correct: "A"
            }
            ];
    
    
            for (let qIndex = 0; qIndex <= 7; qIndex++) {
                progress.innerHTML += "<div class='prog' id=" + qIndex + "></div>";
                if (runner >= qIndex){
                    document.getElementById(qIndex).style.backgroundColor = "#8bef80"
                }
            }
    
            function checkAnswer(answer) {
                if (status == 0) {
                    if (answer == questions[runner].correct) {
                        answeriscorrect();
                        status = 1;
                    } else {
                        answerisincorrect();
                        status = 1;
                    }
                }
            }
    
            function answeriscorrect() {
                document.getElementById("true").style.display = "inline";
            }
    
            function answerisincorrect() {
                document.getElementById("false").style.display = "inline";
            }
    
            function true_false() {
                document.getElementById("true").style.display = "none";
                document.getElementById("false").style.display = "none";
                status = 0;
            }
    
        </script>
</body>

</html>
