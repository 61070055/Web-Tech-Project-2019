<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <title></title>
</head>

<body>
    <div id="main" class="center container">
        <div class="sub-container circle" circle="1">
            <svg width="100%" height="100%" viewBox="0 0 540 540">
                <image x="60" y="60" xlink:href="./Material/img_decomposition.png" height="370" width="370" />
                <a href="Page/Decomposition_responsive.html">
                    <path onmouseover="hover(0)" onmouseout="unhover()" class="hover" state="true" d="M 20,520
                     a 500,500 0 0,1 500,-500
                     v 300
                     a 220,220 0 0,0 -200,200
                     z" fill="#417FAF" /></a>
                <path class="border" d="M 20,520
                     a 500,500 0 0,1 500,-500
                     v 300
                     a 220,220 0 0,0 -200,200
                     z" stroke="white" stroke-width="7" stroke-linecap="round" fill="none" />
            </svg>
        </div>

        <div class="sub-container circle" circle="2">
            <svg width="100%" height="100%" viewBox="0 0 540 540">
                <image x="30" y="70" xlink:href="./Material/Pattern_menu.png" height="430" width="430" />
                <a href="Page/Pattern_responsive.html">
                    <path onmouseover="hover(1)" onmouseout="unhover()" class="hover" state="true" d="M 520,520
                    a 500,500 0 0,0 -500,-500
                    v 300
                    a 220,220 0 0,1 200,200
                    z" fill="#417FAF" /></a>
                <path class="border" d="M 520,520
                    a 500,500 0 0,0 -500,-500
                    v 300
                    a 220,220 0 0,1 200,200
                    z" stroke="white" stroke-width="7" stroke-linecap="round" fill="none" />
            </svg>
        </div>

        <div class="sub-container circle" circle="3">
            <svg width="100%" height="100%" viewBox="0 0 540 540">
                <image x="-130" y="-170" xlink:href="./Material/temp.png" height="840" width="840" />
                <a href="Page/Abstraction_responsive.html">
                    <path onmouseover="hover(2)" onmouseout="unhover()" class="hover" state="true" d="M 20,20
                        a 500,500 0 0,0 500,500
                        v -300
                        a 220,220 0 0,1 -200,-200
                        z" fill="#417FAF" />
                    <path class="border" d="M 20,20
                        a 500,500 0 0,0 500,500
                        v -300
                        a 220,220 0 0,1 -200,-200
                        z" stroke="white" stroke-width="7" stroke-linecap="round" fill="none" />
                </a>
            </svg>
        </div>

        <div class="sub-container circle" circle="4">
            <svg width="100%" height="100%" viewBox="0 0 540 540">
                <image x="40" y="41" xlink:href="./Material/algorithm.png" height="470" width="470" />
                <a href="Page/Algorithm_responsive.html">
                    <path onmouseover="hover(3)" onmouseout="unhover()" class="hover" state="true" d="M 520,20
                        a 500,500 0 0,1 -500,500
                        v -300
                        a 220,220 0 0,0 200,-200
                        z" fill="#417FAF" />
                </a>
                <path class="border" d="M 520,20
                        a 500,500 0 0,1 -500,500
                        v -300
                        a 220,220 0 0,0 200,-200
                        z" stroke="white" stroke-width="7" stroke-linecap="round" fill="none" />
            </svg>
        </div>

        <div class="sub-container2 half-circle" half="1">
            <svg width="100%" height="100%" viewBox="0 0 540 1080">
                <a href="Page/logic_1.html">
                    <path onmouseover="hover2(0)" onmouseout="unhover2()" class="hover2" state="true" d="M 525,20
                        a 520,520 0 0,0 0,1040
                        v -300
                        a 221,221 0 0,1 0,-440
                        v-300" stroke="white" fill="417FAF"/>
                </a>
                <path class="border2" d="M 525,20
                    a 520,520 0 0,0 0,1040
                    v -300
                    a 221,221 0 0,1 0,-440
                    v-300" stroke="white" stroke-width="7" stroke-linecap="round" fill="none" />
            </svg>
        </div>

        <div class="sub-container2 half-circle" half="2">
            <svg width="100%" height="100%" viewBox="0 0 540 1080">
                <a href="Page/base_num_1.html">
                        <path onmouseover="hover2(1)" onmouseout="unhover2()" class="hover2" state="true" d="M 15,20
                        a 520,520 0 0,1 0,1040
                        v -300
                        a 221,221 0 0,0 0,-440
                        v-300" stroke="white"fill="#417FAF" />
                </a>
                <path class="border2" d="M 15,20
                        a 520,520 0 0,1 0,1040
                        v -300
                        a 221,221 0 0,0 0,-440
                        v-300" stroke="white" stroke-width="7" stroke-linecap="round" fill="none" />
            </svg>
        </div>

        <div class="center" style="width:33%;height:33%">
            <svg width="100%" height="100%" viewBox="0 0 100 100">
                <circle id="mainCircle" cx="50" cy="50" r="50" fill="white" onclick="changeForm()" />
                CTS
            </svg>
            <h2 id="circle" class="center2 text" state="0">CTS</h2>
        </div>
    </div>
    <script type="text/javascript">
        let mainCircle = document.getElementById("mainCircle")
        let circle = document.getElementById("circle")
        let arcs = document.getElementsByClassName("hover")
        let borders = document.getElementsByClassName("border")
        let halfs = document.getElementsByClassName("hover2")
        let halfBorders = document.getElementsByClassName("border2")
        let status = 0;

        function hover(item) {
            for (let i = 0; i < arcs.length; i++) {
                if (i == item) {
                    switch (item) {
                        case 0:
                            circle.innerHTML = "Decomposition"
                            break;
                        case 1:
                            circle.innerHTML = "Pattern"
                            break;
                        case 2:
                            circle.innerHTML = "Abstraction"
                            break;
                        case 3:
                            circle.innerHTML = "Algorithm"
                    }
                    circle.style.fontSize = "2.1vmax"
                    circle.style.top = "40%"

                    continue
                }
                arcs[i].setAttribute("state", "false")
                borders[i].style.opacity = 0;
            }
        }

        function unhover() {
            for (let i = 0; i < arcs.length; i++) {
                borders[i].style.opacity = 1;
                arcs[i].setAttribute("state", "true")
            }
            circle.innerHTML = "CTS"
            circle.style.fontSize = "4vmax"
            circle.style.top = "30%"
        }

        function hover2(item) {
            for (let i = 0; i < halfs.length; i++) {
                if (i == item) {
                    continue
                }
                halfs[i].setAttribute("state", "false")
                halfBorders[i].style.opacity = 0;
            }
        }

        function unhover2() {
            for (let i = 0; i < halfs.length; i++) {
                halfBorders[i].style.opacity = 1;
                halfs[i].setAttribute("state", "true")
            }
        }

        function changeText(text) {
            circle.innerText = text;
        }

        function changeForm() {

            let sub1 = document.getElementsByClassName("sub-container")
            let sub2 = document.getElementsByClassName("sub-container2")
            if (status == 0) {
                status = 1;
                for (i of sub1) {
                    i.style.opacity = 0;
                }
                setTimeout(() => {
                    for (i of sub1) {
                        i.style.display = "none";
                    }
                }, 300)
                for (i of sub2) {
                    i.style.display = "inline-block";
                    i.style.opacity = 1;
                }
                changeText('Logic')
            } else {
                status = 0;
                for (i of sub2) {
                    i.style.opacity = 0;
                }
                setTimeout(() => {
                    for (i of sub2) {
                        i.style.display = "none";
                    }
                }, 300)
                for (i of sub1) {
                    i.style.display = "inline-block";
                    i.style.opacity = 1;
                }
                changeText('CTS')
            }
        }


        mainCircle.addEventListener("mouseover", () => {
            if (status == 0) changeText('Logic');
            else changeText('CTS')
        })
        mainCircle.addEventListener("mouseout", () => {
            if (status == 0) changeText('CTS');
            else changeText('Logic')
        })
    </script>
</body>

</html>
